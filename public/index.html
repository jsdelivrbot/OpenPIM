<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Keys</title>
  <meta name="description" content="My OpenSSL keys">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
  <style>
    label {
      font-weight: bold;
    }

    textarea {
      font-family: monospace, monospace;
      resize: none;
    }

    .content {
      margin: 10px;
    }

    .block {
      margin-bottom: 20px;
    }

    .helptext {
      color: #666666;
      font-size: 75%;
    }
  </style>
  <script src="site.js"></script>
</head>
<body>

  <div class="content">

    <h1>My keys</h1>

    <div class="block">
      <label for="encprivatekey">Encrypted Private key (PEM)</label><br>
      <textarea id="encprivatekey" rows="10" cols="65"></textarea><br>
      <span class="helptext">openssl genpkey -algorithm RSA -out nsantos.pem -aes-256-cbc -pkeyopt rsa_keygen_bits:4096</span>
    </div>

    <div class="block">
      <label>Public key (PEM)</label><br>
      <textarea id="publickey" rows="10" cols="65"></textarea><br>
      <span class="helptext">openssl rsa -in nsantos.pem -pubout -out nsantos.pub</span>
    </div>

    <div class="block">
      <label for="password">Password</label><br>
      <input id="password" type="password">
      <button id="decrypt">Decrypt</button>
    </div>

    <div class="block">
      <label>Private key (PEM)</label><br>
      <textarea id="privatekey" rows="10" cols="65"></textarea><br>
      <span class="helptext">openssl rsa -in nsantos.pem -out nsantos.priv</span>
    </div>

    <div class="block">
      <label>Notes</label><br>
      <select id="notes"></select>
    </div>

    <div class="block">
      <label>Text</label><br>
      <textarea id="text" rows="10" cols="65"></textarea><br>
      <span class="helptext">echo -n "secret" | openssl pkeyutl -encrypt -pubin -inkey nsantos.pub | openssl base64 -A</span>
    </div>

  </div>

</body>
</html>
